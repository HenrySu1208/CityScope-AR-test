<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Gui</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/three@0.133.0/build/three.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.4/dist/tweakpane.min.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
      .gui-button {
        right: 20px;
        position: absolute;
        bottom: 20px;
        padding: 12px 6px;
        border: 1px solid rgb(255, 255, 255);
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.1);
        color: rgb(255, 255, 255);
        font: 13px sans-serif;
        text-align: center;
        opacity: 0.5;
        outline: none;
        z-index: 999;
        cursor: pointer;
        left: calc(80% - 50px);
        width: 100px;
      }
    </style>
  </head>

  <body>
    <button id="color-change-button" class="gui-button">
      Color
    </button>
    <script type="module"> 
      import { ARButton } from "https://unpkg.com/three@0.133.0/examples/jsm/webxr/ARButton.js";
      import Stats from "https://unpkg.com/three@0.133.0/examples/jsm/libs/stats.module.js";

      let camera, scene, renderer;
      let loader;
      let pane;
      let stats;

      const PARAMS = {
        x: 0,
        y: 0,
        z: -0.5
      };

      setupGui();
      init();
      animate();

      function createStats() {
        stats = new Stats();
        stats.setMode(0);

        // assign css to align it properly on the page
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0';
        stats.domElement.style.top = '0';
      }

      function setupGui(){
        pane = new Tweakpane.Pane();
        pane.containerElem_.style.zIndex = "10";
        console.log(pane);
        pane.addInput(
          PARAMS, 'x',
          {min: -5, max: 5, step: 0.05}
        )
        pane.addInput(
          PARAMS, 'y',
          {min: -5, max: 5, step: 0.05}
        )
        pane.addInput(
          PARAMS, 'z',
          {min: -5, max: 5, step: 0.05}
        )
      }
      
      function getRandomInt(minimum, maximum) {
        const minInt = Math.ceil(minimum);
        const maxInt = Math.floor(maximum);
        return Math.floor(Math.random() * (maxInt - minInt + 1)) + minInt;
      }

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          40
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // New!
        container.appendChild(renderer.domElement);

        var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        const modelUrl = 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/media/gltf/space/space.gltf';

        //loader object - GLTF loader object
        loader = new THREE.GLTFLoader();
        console.log(loader);

        // loader(model url, onLoad callback, onProgress callback, onError callback)
        loader.load(
          modelUrl,

          function (gltf) {
            const model = gltf.scene;
            console.log(model);
            model.position.y = 2;
            scene.add(model);
          },

          function (event) {
            console.log(event);
          },

          function (error) {
            console.log(error);
          }
        );


        pane.on('change' ,(ev) => {
          const type = ev.presetKey;
          const value = ev.value;
          console.log(type, ':', value);

          switch(type){
            case 'x':
              mesh.position.x = value;
              break;

            case 'y':
              mesh.position.y = value;
              break;

            case 'z':
              mesh.position.z = value;
              break;

            default:
              break;
          }
        })
        
        const button = ARButton.createButton(renderer, {
          optionalFeatures: ["dom-overlay", "dom-overlay-for-handheld-ar"],
          domOverlay: {
            root: document.body
          }
        });
        document.body.appendChild(button);

        createStats();
        document.body.appendChild(stats.domElement);
        
        const colorChangeButton = document.getElementById('color-change-button');
        console.log(colorChangeButton);
        
        
        colorChangeButton.addEventListener('beforexrselect', ev => ev.preventDefault());
        colorChangeButton.addEventListener('click', (event) => {
          const randomColor = `rgb(${getRandomInt(0,255)}, ${getRandomInt(0,255)}, ${getRandomInt(0,255)})`;
          mesh.material.color = new THREE.Color(randomColor);
        })
        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
        stats.update();
      }
    </script>
  </body>
</html>
